<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Basica JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300;400;500&family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/Display.js" type="text/javascript"></script>
    <script src="js/Calculadora.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript" defer></script>

    
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valor_anterior"></div>
                <div id="valor_actual"></div>
            </div>
            <button class="col_dos" onclick="display.borrarTodo()">Del</button>
            <button onclick="display.borrar()">&larr;</button>
            <button class="operador" value="dividir">/</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="multiplicar">*</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="restar">-</button>
            <button class="numero">3</button>
            <button class="numero">2</button>
            <button class="numero">1</button>
            <button class="operador" value="sumar">+</button>
            <button class="col_dos numero">0</button>
            <button class="numero">.</button>
            <button class="operador" value="igual">=</button>
        </div>
        
    </div>



    
</body>
</html>
